<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  </head>
  <body>
        <div class="upper-right">
          <a href="index.html" target="_self">Back to Google Search</a>
        </div>
        <div class="div-logo text-center"> 
            <img class="img-google" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" >
        </div>
        <div class="search-forms">
            <form action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input class="input-query" type="text" name="q"> <br>
                <input class="btn-query rounded" type="submit" value="Google Images Search">
            </form>
        </div>
  </body>
</html>
